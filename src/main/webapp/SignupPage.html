<!DOCTYPE html>
<html>
<head>
	<script src="utils.js" defer></script>
	<script src="signup.js" defer></script>
	<link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>
	<meta charset="ISO-8859-1">
	<title>Sign up page</title>
</head>

<body>
	<div class="alignright">
		<a class="logout" href="PublicPage.html">Go Back</a>
	</div>
	
	<h1>Welcome to the sign up page!</h1>

	<form id="signUpForm" class="aligncenter" action="#">
		<input type="text" name="username" placeholder="Username" required> <br><br>
		<input type="text" name="name" placeholder="Name" required> <br><br>
		<input type="text" name="surname" placeholder="Surname" required> <br><br>
		<input id="email" type="text" name="email" placeholder="Email" required> <br><br>
		<input id="password" type="password" name="password" placeholder="Password" required> <br><br>
		<input id="repeatPassword" type="password" name="repeatPassword" placeholder="Repeat password" required> <br><br>
		<input type="submit" name="signup" value="Sign up">

		<p id="errorMessage" style="text-decoration:underline; color:darkred;"></p>
	</form>
</body>
</html>
